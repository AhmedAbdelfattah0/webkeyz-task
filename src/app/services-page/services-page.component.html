

 <section class="mg">
    <div class="row bg-img">

    </div>
</section>
<section class="mt-5  ">

    <div class="container">
        <form #servicesForm="ngForm" (ngSubmit)="submit(servicesForm)">

            <div class="row">
                <div class="col-md-5">

                    <div class="form-label-group">
                        <input type="text" name="title" #title="ngModel" ngModel class="form-control" id="label-name"
                            required autofocus>
                        <label for="label-name">Title</label>
                    </div>

                </div>
                <div class="col-md-5">

                    <div class="form-label-group">
                        <textarea rows="6" cols="50" type="text" id="label-summary" name="summary" #summary="ngModel"
                            ngModel class="form-control" required>
                        </textarea>
                        <label for="label-summary">Summary</label>
                    </div>

                </div>

                <div class="col-md-2  add">
                    <button class="btn   btn-success  " type="submit">Add</button>
                </div>

                <div class="col-md-5">
                    <div class="form-label-group">
                        <input type="text" id="label-link" name="link" #link="ngModel" ngModel class="form-control"
                            required autofocus>
                        <label for="label-link">Link</label>
                    </div>
                </div>

               
            </div>

        </form>
    </div>
</section>


<section class="mt-5 mb-5 ">

    <div class="container ">
        
            <div class="row">
                <div class="col-md-4 mt-5" *ngFor="let service of services" >
                    <h5 class="h2"> {{service.title | uppercase }} </h5> <span class="remove" (click)="delete(service)">
                        <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5.646 5.646a.5.5 0 000 .708l8 8a.5.5 0 00.708-.708l-8-8a.5.5 0 00-.708 0z" clip-rule="evenodd"></path>
                            <path fill-rule="evenodd" d="M14.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd"></path>
                          </svg>
                    </span>
                    <p> {{service.summary }} </p>
                    <a style=" margin-left: 118px;"  href="{{service.link}}" role="button">Read More </a> 
                </div>


              
            </div>
         

    </div>

</section>
